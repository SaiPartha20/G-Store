<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/buystyles.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-nav">
    <div>
      <nav class="navbar">
        <a class="navbar-brand text-light" href="{{url_for('login')}}"
          >G-Store</a
        >
        <a class="btn btn-danger text-light" href="{{url_for('manage')}}"
          >Product Management</a
        >
        <a
          class="mt-1 me-3 py-2 btn-outline-primary btn text-decoration-none"
          href="{{url_for('logout')}}"
          >Logout</a
        >
      </nav>
    </div>
    <div class="container">
      <div class="container mt-5">
        <h1>Category management</h1>

        <div class="row">
          {% for category in categories %}
          <div class="col-md-4 mt-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <button
                  class="btn btn-danger delete-btn"
                  data-id="{{ category.id }}"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
          {% endfor %}
          <div class="col-md-4 mt-3">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">Add Category</h6>
                <form id="add-category-form">
                  <div class="form-group">
                    <label for="category-name">Category Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="category-name"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">âœš</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Delete Confirmation Modal -->
        <div
          class="modal fade"
          id="deleteModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="deleteModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">
                  Delete Category?
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this category?</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="confirm-delete-btn"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/catapp.js') }}"></script>
  </body>
</html>
