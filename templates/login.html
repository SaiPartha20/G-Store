<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grocery Store</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-nav">
    <nav class="navbar">
      <a class="navbar-brand text-light" href="{{url_for('login')}}">G-Store</a>
      <a
        class="me-3 py-2 link-body-emphasis text-light text-decoration-none"
        href="{{url_for('manager')}}"
        >Manager login</a
      >
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="dispaly-4" style="font-size: 80px; margin-top: 9rem">
            Get all your daily Grocery needs at one place
          </h1>
        </div>
        <div class="col-md-4">
          <div class="card alignit">
            <div class="card-body">
              <form action="###" class="form" method="post">
                <label for="Email">Email</label><br />
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                />
                <br />
                <label for="Password">Password</label><br />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                />
                <br /><br />
                <div class="d-grid gap-1">
                  <input
                    type="submit"
                    class="btn btn-primary btn-block btn-lg"
                    value="Login"
                  />
                </div>
                <br />
                <p>
                  Not a member?<a href="{{url_for('register')}}"
                    >Create account</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
