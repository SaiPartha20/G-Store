<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/buystyles.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-nav">
    <div
      class="card-bg-c d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center link-body-emphasis text-decoration-none"
      >
        <span class="fs-4">G-Store</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-1 ms-md-auto">
        <a
          class="me-3 py-2 link-body-emphasis text-light text-decoration-none"
          href="url_for('dashboard')"
          >Home</a
        >
        <a
          class="me-3 py-2 link-body-emphasis text-light text-decoration-none"
          href="#"
          >Analysis</a
        >
        <a
          class="me-3 py-2 link-body-emphasis text-light text-decoration-none"
          href="#"
          >Profile</a
        >
        <a
          class="me-3 py-2 link-body-emphasis text-light text-decoration-none"
          href="#"
          >Settings</a
        >
      </nav>
      <a
        class="mt-1 me-3 py-2 btn-outline-primary btn text-decoration-none"
        href="{{url_for('logout')}}"
        >Logout</a
      >
    </div>
    <div class="container">
      <div class="container mt-3" style="margin-left: 960px">
        <a href="{{ url_for('view_cart', state=1) }}" class="btn btn-success"
          >Cart</a
        >
      </div>
      <div class="container mt-5">
        <h1>Grocery Categories</h1>

        <div class="row">
          {% for category in categories %}
          <div class="col-md-4 mt-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <a
                  href="{{ url_for('category_products', category_id=category.id) }}"
                  class="btn btn-primary"
                  >View Products</a
                >
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
